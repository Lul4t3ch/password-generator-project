<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senha</h1>

    <div class="senha-gerada">Selecione as opções</div>
    <div>
      Quatidades de caracteres:
      <input value="6" class="qtd-caracteres" type="number" min="1" max="50">
    </div>
    <div>
      Adicionar maiúsculas:
      <input type="checkbox" class="chk-maiusculas">
    </div>
    <div>
      Adicionar minúsculas:
      <input type="checkbox" class="chk-minusculas">
    </div>
    <div>
      Adicionar números:
      <input type="checkbox" class="chk-numeros">
    </div>
    <div>
      Adicionar símbolos:
      <input type="checkbox" class="chk-simbolos">
    </div>
    <button class="gerar-senha">Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
